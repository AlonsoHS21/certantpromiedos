<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        
		<title>Lista de Usuarios</title>
	
</head>
<body style="background-image: url(https://3y3seo1md7o8303qa48ddzzb-wpengine.netdna-ssl.com/wp-content/uploads/2022/01/fondo_qatar2.png); background-size: cover; background-repeat: repeat">
	<nav th:replace="components/navbar :: nav_bar"></nav>
	<div th:replace="components/alerts :: alert_info"></div>
	
	<div th:if="${usuarios != null and !usuarios.empty}" id="table-list">

		<div class="text-center py-4">
			<h2 class="text-white">LISTA DE USUARIOS</h2>
			<a th:href="@{agregar}" class="btn btn-success">Crear Usuario</a>
		</div>
	
		<div class="container">
		<table class="table table-dark table-striped text-center" style="width: 100%">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Contraseña</th>
					<th>Email</th>
					<th>Puntos</th>
					<th>Listar Apuestas</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nombre}">Sin datos</td>
					<td th:text="${usuario.apellido}">Sin datos</td>
					<td th:text="${usuario.contrasenia}">Sin datos</td>
					<td th:text="${usuario.email}">Sin datos</td>
					<td th:text="${usuario.puntos}">Sin datos</td>
					<td><a th:href="@{listarApuestas/} + ${usuario.id}" th:text="Apuestas" class="btn btn-info"></a></td>
					<td><a th:href="@{editar/} + ${usuario.id}" th:text="Editar" class="btn btn-warning"></a></td>
					<td><a th:href="@{eliminar/} + ${usuario.id}" onclick='return confirm("¿Estas seguro?")' th:text="Eliminar" class="btn btn-danger"></a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>

</body>
</html>
