				<form th:action="@{buscar}" th:object="${usuario}" method="post" class="row g-3 mt-3">
					<div class="mb-4">
						<label for="email" class="form-label">Email</label> <input
							type="text" id="email" placeholder="rhuarcaya@certant.com"
							th:field="*{email}" class="form-control">
						<p th:if="${#fields.hasErrors('email')}" th:errorClass="error"
							th:errors="*{email}" class="text-red" />
					</div>
					<div class="mb-4">
						<label for="contrasenia" class="form-label">Password</label> <input
							type="password" class="form-control" id="contrasenia"
							th:field="*{contrasenia}"> <span
							th:if="${#fields.hasErrors('contrasenia')}"
							th:errors="*{contrasenia}" class="text-red"> Error
							contrasenia</span>
					</div>
				<button type="submit" class="btn btn-info w-100">Ingresar</button>
			</form>
			<p class="mb-0 py-2">No estas registrado? <a href="#" class="text-decoration-none">Crear cuenta</a></p>
			<div th:replace="components/alerts :: alert_info"></div>
