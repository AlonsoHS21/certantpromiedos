<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crear Equipo</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    	<link th:href="@{../css/estilos-crear.css}" rel="stylesheet"/>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body style="background-image: url(https://futbolete.com/apuestas/wp-content/uploads/2021/06/messi.png)" class="img-equipos" />
	
	<nav th:replace="components/navbar :: nav_bar"></nav>
	<div th:replace="components/alerts :: alert_save"></div>

	<br>
	<br>
	<br>
		<div class="container" style="width: 100%; display: flex; justify-content: flex-end; align-items: center;">
			<form th:action="@{guardar}" th:object="${equipo}" method="post" class="row g-3 mt-3" style="width: 40%">
				
				<div class="col-10">
					<h2>INSCRIBIR EQUIPO</h2>
				</div>
				
				<div class="col-9">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" name="nombre" class="form-control" placeholder="Nombre del equipo" id="nombre"
						th:field="*{nombre}"> 
						<p th:if="${#fields.hasErrors('nombre')}" th:errorClass="error"
					th:errors="*{nombre}" class="text-red"/>
				</div>
				
				<div class="col-9">
					<label for="urlimage" class="form-label">URL Imagen</label> 
					<input type="text" name="direccionImagen" class="form-control" id="urlimage" placeholder="http://urlImagen.png"
						th:field="*{direccionImagen}">
				</div>
				<div class="col-12"> 
					<button type="submit" class="btn btn-primary">Ingresar Equipo</button>
				</div>
				
				<div class="col-12">
					<p>Podes buscar banderas presionando <a href="https://www.google.com/search?q=banderas+de+paises+png" target="_blank">aqui</a></p>
				</div>
		</form>
	 </div>
	
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	
	<footer class="bg-dark text-white">
		<div class="container">
			<nav class="row">
				<a href="#" class="col-3 text-reset text-uppercase d-flex align-items center">
					<img src="https://www.certant.com/img/certant_logo_footer.png" alt="logo certant" class="img-logo mr-2" style="height: 80px; width: 120px;" />
				</a>
				<ul class="col-3 list-unstyled">
					<li class="font-weight-bold text-uppercase">Quick links </li>
					<li>
						<a href="https://www.certant.com" class="text-reset">
							<i class="fa-solid fa-browser"></i>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"></script>
	
</body>
</html>
