        <title>Crear Equipo</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body style="background-image: url(https://futbolete.com/apuestas/wp-content/uploads/2021/06/messi.png)" class="img-equipos" />
	
	<nav th:replace="components/navbar :: nav_bar"></nav>

	<br>
	<br>
	<br>
		<div class="container" style="width: 100%; display: flex; justify-content: flex-end; align-items: center;">
			<form th:action="@{guardar}" th:object="${equipo}" method="post" class="row g-3 mt-3" style="width: 40%">
				
				<div class="col-10">
					<h2>Ingresar Equipo</h2>
				</div>
				
				<div class="col-8">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" name="nombre" class="form-control" placeholder="Nombre del equipo" id="nombre"
						th:field="*{nombre}"> 
				</div>
				
				<div class="col-8">
					<label for="urlimage" class="form-label">URL Imagen</label> 
					<input type="text" name="direccionImagen" class="form-control" id="urlimage" placeholder="http://urlImagen.png"
						th:field="*{direccionImagen}">
				</div>
				<div class="col-12"> 
					<button type="submit" class="btn btn-primary">Ingresar Equipo</button>
				</div>
				
				<div class="col-12">
					<p>Podes buscar banderas presionando <a href="https://www.google.com/search?q=banderas+de+paises+png" target="_blank">aqui</a></p>
				</div>
		</form>
	 </div>
