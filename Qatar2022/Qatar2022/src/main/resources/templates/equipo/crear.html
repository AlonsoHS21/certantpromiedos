<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crear Equipo</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <link th:href="@{/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    
    <body class="py-3 bg-dark">

	<div class="alert alert-success alert-dismissable"
		th:if="${success != null}">
		<label th:text="${success}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mundial Qatar 2022</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/equipo/}">Equipo</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/jugador/}">Jugador</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/partido/}">Partido</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/}">Usuario</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	
	<div class="container" id="advanced-search-form">
		<form th:action="@{guardar}" th:object="${equipo}" method="post">
			<div class="form-group">
				<label for="first-name" class="text-white mb-2">Nombre</label> <input
					type="text" name="nombre" class="form-control"
					placeholder="Nombre del equipo" id="first-name"
					th:field="*{nombre}"> <br> <label for="image"
					class="text-white mb-2">URL Imagen</label> <input type="text"
					name="direccionImagen" class="form-control" id="image"
					th:field="*{direccionImagen}">
			</div>
			<div class="clearfix"></div>
			<br>
			<button type="submit" class="btn btn-info btn-lg btn-responsive"
				id="search">
				<span class="glyphicon glyphicon-search"></span>Crear equipo
			</button>
		</form>
	</div>
	
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<br>
	
	<footer class="py-5 bg-dark">
		<div class="container px-5">
			<p class="m-12 text-center text-white">Certant &copy; Wolf</p>
		</div>
	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	
</body>
</html>
