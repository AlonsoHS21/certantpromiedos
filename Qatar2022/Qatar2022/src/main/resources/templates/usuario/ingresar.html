<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
		<title>Ingresar</title>
</head>
<body>
	
	 <nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mundial Qatar 2022</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/equipo/}">Equipo</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/jugador/}">Jugador</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/partido/}">Partido</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/}">Usuario</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<form th:action="@{buscar}" th:object="${usuario}" method="post">
		<div class="mb-3 row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" id="staticEmail"
					placeholder="rhuarcaya@certant.com" th:field="*{email}">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" th:field="*{contrasenia}">
			</div>
			<div class="mb-3 row">
				 <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span>Ingresar</button>
			</div>
		</div>
		
		<!-- No funciona -->
		<div class="alert alert-warning alert-dismissible fade show" role="alert"
		th:if="${mensaje != null}">
  			<strong>Error</strong><p th:text="${mensaje}"></p>
  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
		
	</form>
</body>
</html>
