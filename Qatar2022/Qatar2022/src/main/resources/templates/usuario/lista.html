<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link th:href="@{css/estilos.css}" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />   
        <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" />      
		<title>Lista de Usuarios</title>
		
		<style>
			table td,th{
				text-align: center;
			}
		</style>
</head>
<body>

	<nav th:replace="components/navbar :: nav_bar"></nav>

	
	<div th:if="${usuarios != null and !usuarios.empty}" id="table-list">

		<div style="display: flex; justify-content: center; flex-direction: column; align-items: center; margin: 15px;">
			<h2>LISTA DE USUARIOS</h2>
			<a th:href="@{agregar}" class="btn btn-success">Crear Usuario</a>
		</div>
	
		<div class="container">
		<table class="table table-dark table-striped" style="width: 100%">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Contrase√±a</th>
					<th>Email</th>
					<th>Puntos</th>
					<th>Listar Apuestas</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nombre}">Sin datos</td>
					<td th:text="${usuario.apellido}">Sin datos</td>
					<td th:text="${usuario.contrasenia}">Sin datos</td>
					<td th:text="${usuario.email}">Sin datos</td>
					<td th:text="${usuario.puntos}">Sin datos</td>
					<td><a th:href="@{listarApuestas/} + ${usuario.id}" th:text="Apuestas" class="btn btn-info"></a></td>
					<td><a th:href="@{editar/} + ${usuario.id}" th:text="Editar" class="btn btn-warning"></a></td>
					<td><a th:href="@{eliminar/} + ${usuario.id}" th:text="Eliminar" class="btn btn-danger"></a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('#user-list').DataTable();
		});
	</script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
