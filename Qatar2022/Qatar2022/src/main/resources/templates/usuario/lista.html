<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />   
        <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" />      
		<title>Lista de Usuarios</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mundial Qatar 2022</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/equipo/}">Equipo</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/jugador/}">Jugador</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/partido/}">Partido</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/}">Usuario</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<h2>Lista de Usuarios</h2>
	
	<a th:href="@{ingresar}" class="btn btn-success">Ingresar</a>

	<div th:if="${usuarios != null and !usuarios.empty}" id="table-list">
		<table id="user-list" class="table table-striped" style="width: 60%">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Contrase√±a</th>
					<th>Email</th>
					<th>Puntos</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nombre}">Sin datos</td>
					<td th:text="${usuario.apellido}">Sin datos</td>
					<td th:text="${usuario.contrasenia}">Sin datos</td>
					<td th:text="${usuario.email}">Sin datos</td>
					<td th:text="${usuario.puntos}">Sin datos</td>
					<td><a th:href="@{editar/} + ${usuario.id}" th:text="Editar" class="btn btn-warning"></a></td>
					<td><a th:href="@{eliminar/} + ${usuario.id}" th:text="Eliminar" class="btn btn-danger"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		$(document).ready(function() {
			$('#user-list').DataTable();
		});
	</script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
