<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
		<title>Ingresar</title>
</head>
<body>
	
	<nav th:replace="components/navbar :: nav_bar"></nav>
	<div th:replace="components/alerts :: alert_edit"></div>
	
	<div class="container" style="width: 100%; display: flex; justify-content: flex-center; align-items: center;">
	 <form th:action="${usuario.id}" th:object="${usuario}" method="post">
		<div class="col-10">
			<label for="inputPassword" class="form-label">Password</label>
				<input type="password" class="form-control" id="inputPassword" th:field="*{contrasenia}">
		</div>
		<div class="col-10">
				 <button type="submit" class="btn btn-info">Editar</button>
			</div>
	  </form>
	 </div>
	 
</body>
</html>
