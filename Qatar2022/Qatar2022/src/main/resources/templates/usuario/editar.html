<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
		<title>Ingresar</title>
</head>
<body>
	
	<nav th:replace="components/navbar :: nav_bar"></nav>
	
	<div class="container">
	 <form th:action="${usuario.id}" th:object="${usuario}" method="post">
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" th:field="*{contrasenia}">
			</div>
			<div class="mb-3 row">
				 <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span>Ingresar</button>
			</div>
		</div>
	  </form>
	 </div>
	 
</body>
</html>
