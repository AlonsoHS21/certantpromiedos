<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/estilos.css" rel="stylesheet" />
		<title>Ingresar</title>
</head>
<body>

	 <nav th:replace="components/navbar :: nav_bar"></nav>
	 <div th:replace="components/alerts :: alert_save"></div>

<div class="container" style="width: 100%; display: flex; justify-content: flex-center; align-items: center;">
	<form th:action="@{/guardar}" th:object="${usuario}" method="post" class="row g-3 mt-3">
		<div class="col-10">
			<label for="nombre" class="form-label">Nombre</label>
				<input type="text" id="nombre"
					 th:field="*{nombre}" class="form-control">
		</div>
		
		<div class="col-10">
			<label for="apellido" class="form-label">Apellido</label>
				<input type="text" id="apellido"
					 th:field="*{apellido}"
					 class="form-control">
		</div>
		
		<div class="col-10">
			<label for="email" class="form-label">Email</label>
				<input type="text" id="email"
					placeholder="rhuarcaya@certant.com" th:field="*{email}"
					pattern="^[a-zA-Z]+@certant\.com$" class="form-control">
		</div>
		<div class="col-10">
			<label for="contrasenia" class="form-label">Password</label>
				<input type="text" class="form-control" id="contrasenia"	
					th:field="*{contrasenia}">
		</div>
			<div class="col-12">
				<button type="submit" class="btn btn-info btn-lg btn-responsive"
					id="search">
					<span class="glyphicon glyphicon-search"></span>Ingresar
				</button>
			</div>
		</form>
	
</div>
</body>
</html>
