<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />   
        <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" />      
		<title>Lista de Partidos</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mundial Qatar 2022</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/equipo/}">Equipo</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/jugador/}">Jugador</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/partido/}">Partido</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/}">Usuario</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/apuesta/}">Apuesta</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="title">
		<h2>Lista de Partidos</h2>
		<a th:href="@{agregar}">Crear Partido</a>
	</div>

	<div th:if="${partidos != null and !partidos.empty}" id="match-list">
		<table id="match-list" class="table table-striped" style="width: 60%">
			<thead>
				<tr>
					<th>Fase</th>
					<th>Estadio</th>
					<th>Fecha Partido</th>
					<th>Estado</th>
					<th>Equipo Local</th>
					<th>Equipo Visitante</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="partido : ${partidos}">
					<td th:text="${partido.fasePartido}">Sin datos</td>
					<td th:text="${partido.estadio}"></td>
					<td th:text="${partido.fechaPartido}"></td>
					<td th:text="${partido.estadoApuesta}"></td>
					<td><a th:href="@{/editar/} + ${partido.idPartido}" th:text="Editar"></a></td>
					<td><a th:href="@{/eliminar/} + ${partido.idPartido}" th:text="Eliminar"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		$(document).ready(function() {
			$('#match-list').DataTable();
		});
	</script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
