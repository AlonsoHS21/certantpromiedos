<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />   
        <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" />      
		<title>Lista de Jugadores</title>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mundial Qatar 2022</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/equipo/}">Equipo</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/jugador/}">Jugador</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/partido/}">Partido</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario/}">Usuario</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<h2>Lista de Jugadores</h2>
	
	<a th:href="@{agregar}">Crear Equipo</a>

	<div th:if="${jugadores != null and !jugadores.empty}" id="table-list">
		<table id="player-list" class="table table-striped" style="width: 60%">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Goles</th>
					<th>Nombre de Equipo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="jugador : ${jugadores}">
					<td th:text="${jugador.nombre}">Sin datos</td>
					<td th:text="${jugador.apellido}">Sin datos</td>
					<td th:text="${jugador.goles}">Sin datos</td>
					<td th:text="${jugador.getEquipo().getNombre()}">Sin datos</td>
					<td><a th:href="@{/editar/} + ${jugador.idJugador}" th:text="Editar"></a></td>
					<td><a th:href="@{/eliminar/} + ${jugador.idJugador}" th:text="Eliminar"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		$(document).ready(function() {
			$('#player-list').DataTable();
		});
	</script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
	
</body>
</html>
