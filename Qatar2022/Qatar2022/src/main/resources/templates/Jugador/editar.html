<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Editar Jugador</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <link th:href="@{/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    
    <body class="py-3 bg-dark">
    
  	<nav th:replace="components/navbar :: nav_bar"></nav>
    
       <div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

    <br>
    <br>
    <br>
        <div class="container" id="advanced-search-form">
            <form th:action="${jugador.idJugador}" th:object="${jugador}" method="post">
                <div class="form-group">
                
                    <label for="first-name" class="text-white mb-2">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre del jugador" id="first-name" th:field="*{nombre}">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                        th:errors="*{nombre}">
                    </small> 
                    
                    <br>
                    
                    <label for="first-name" class="text-white mb-2">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido del jugador"  th:field="*{apellido}">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                        th:errors="*{apellido}" >
                    </small>
                    
                    <label for="dorsal" class="text-white mb-2">Dorsal</label>
                    <input type="number" class="form-control" placeholder="Dorsal del jugador"  th:field="*{dorsal}">
                    
                    <p class="text-white mb-2"> Equipo:</p>
					<select th:field="*{equipo}" id="equipo">
						<option th:each="equipo:${equipos}"
						th:value="${equipo.idEquipo}"
						th:text="${equipo.nombre}"/>
					</select>
					
					<small class="form-text text-danger" th:if="${#fields.hasErrors('equipo')}"
					th:errors="*{equipo}">
				</small>
	
                </div>
                <div class="clearfix"></div>
                 <br>
                <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span>Crear jugador</button>
            </form>
        </div>


       
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
        <footer class="py-5 bg-dark">
            <div class="container px-5"><p class="m-12 text-center text-white">Certant &copy; </p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
