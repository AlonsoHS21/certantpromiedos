<section class="table-container" tabindex="0">
  <table mat-table [dataSource]="orderedUsers">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
      <td mat-footer-cell *matFooterCellDef>Usuario Actual Nombre</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.apellido }}</td>
      <td mat-footer-cell *matFooterCellDef>Usuario Actual Apellido</td>
    </ng-container>

    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef>Puntos</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.puntos }}</td>
      <td mat-footer-cell *matFooterCellDef>Usuario Actual Puntos</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</section>
