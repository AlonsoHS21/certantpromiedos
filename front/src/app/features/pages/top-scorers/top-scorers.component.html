<section class="table-container" tabindex="0">
  <table mat-table [dataSource]="orderedJugadores">
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef>Posici√≥n</th>
      <td mat-cell *matCellDef="let jugador">
        {{ orderedJugadores.indexOf(jugador) + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="equipo">
      <th mat-header-cell *matHeaderCellDef>Equipo</th>
      <td mat-cell *matCellDef="let jugador">
        <img
          class="td-image"
          src="{{ jugador.equipo.direccionImagen }}"
          alt="Equipo de Jugador"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let jugador">{{ jugador.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let jugador">{{ jugador.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="goles">
      <th mat-header-cell *matHeaderCellDef>Goles</th>
      <td mat-cell *matCellDef="let jugador">{{ jugador.goles }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
